apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: zakaat-nginx-ingress
spec:
  ingressClassName: nginx
  rules:
    - host: zakaat.sadiqvali.in
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nextjs-web-app
                port:
                  number: 80
    - host: payments.sadiqvali.in
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: razorpay-payments-be
                port:
                  number: 80
    - host: signalling.sadiqvali.in
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: webrtc-signalling-be
                port:
                  number: 80
    - host: websockets.sadiqvali.in
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: web-sockets-be
                port:
                  number: 80
